<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" type="module"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio src="./sons/SF-fall.mp3" autoplay></audio>
    <audio src="./sons/damn-it.mp3" id="equality"></audio>
    <audio src="./sons/fuck.mp3" id="lose"></audio>
    <audio src="./sons/ha-ha-ha-ha-ha-ha.mp3" id="win"></audio>
    <div id="start">
      <div>
        <label for="name">Player Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <button id="startButton">Start</button>
    </div>
    <img id="logo" src="./images/logo.png" alt="logo" />
    <div class="score">
      <div id="player">
        <h1 id="playerName">Player</h1>
        <p id="sPlayer"></p>
      </div>
      <div id="computer">
        <h1>Computer</h1>
        <p id="sComputer"></p>
      </div>
    </div>
    <div id="resultContainer">
      <div class="result"></div>
    </div>
    <div class="hands">
      <div id="handsplayer">
        <img id="a" src="./images/hey.png" alt="images player" />
      </div>
      <div id="handscomputer">
        <img id="b" src="./images/hey.png" alt="image computer" />
      </div>
    </div>
    <div id="endText"></div>
    <div class="button">
      <button class="buttons" id="rock">Rock</button>
      <button class="buttons" id="paper">Paper</button>
      <button class="buttons" id="scissors">Scissors</button>
    </div>
  </body>
</html>
